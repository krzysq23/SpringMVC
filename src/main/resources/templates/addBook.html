<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Adding Book</title>
    <header th:replace="master/header :: header"> </header>
</head>

<body>

    <header id="header" class="alt" th:include="master/menu :: title-menu" />

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="well well-sm">
                    <form class="form-horizontal" th:object="${book}" th:action="@{/addBook}" method="post">
                        <fieldset>
                            <legend class="text-center">Dodawanie książki</legend>

                            <input type="hidden" name="id" th:value="*{id}" />

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="title">Tytuł</label>
                                <div class="col-md-9">
                                    <input id="title" name="title" th:value="*{title}" type="text" placeholder="Tytuł" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="author">Autor</label>
                                <div class="col-md-9">
                                    <input id="author" name="author" th:value="*{author}" type="text" placeholder="Autor" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="isbn">Kod ISBN</label>
                                <div class="col-md-9">
                                    <input id="isbn" name="isbn" th:value="*{isbn}" type="text" placeholder="ISBN" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="imageSrc">Link do zdjęcia</label>
                                <div class="col-md-9">
                                    <input id="imageSrc" name="imageSrc" th:value="*{imageSrc}" type="text" placeholder="ISBN" class="form-control" required>
                                </div>
                            </div>

                            <br>
                            <br>
                            <legend>Wydawnictwo</legend>

                            <div class="form-group">
                                <label class="col-md-4 control-label" for="name">Nazwa wydawnictwa</label>
                                <div class="col-md-9">
                                    <input id="name" name="name" th:value="*{publisher.name}" type="text" placeholder="Nazwa wydawnictwa" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="founded">Rok założenia</label>
                                <div class="col-md-9">
                                    <input id="founded" name="founded" th:value="*{publisher.founded}" type="text" placeholder="Rok założenia" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="location">Lokalizacja</label>
                                <div class="col-md-9">
                                    <input id="location" name="location" th:value="*{publisher.location}" type="text" placeholder="Lokalizacja" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-6 text-right">
                                    <button type="submit" class="btn btn-primary btn-lg">Zapisz</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
